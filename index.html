<html>
<head><title>Treasure Hunt</title>

	<link href='http://fonts.googleapis.com/css?family=Roboto:400,300,700' rel='stylesheet' type='text/css'>
	<style>
		body {
			font-family: 'Roboto', sans-serif;
			font-weight: 300;
			font-size: 2em;
			text-align: center;
		}
		h1 {
			font-weight: 400;
			font-size: 3em;
		}
		h2 {
			font-weight: 300;

			margin: 6px;
		}
	</style>
</head>
<body>
<h1 onclick='eval("2")'>Treasure Hunt</h1>
	<h2>Good at problem solving? Good luck with finding the treasure!</h2>
	<div id='dump'>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>


</body>
<script>
	$(function(){
		var dump = $('#dump');
		setInterval(function(){
			var k = 0;
			for(var i=(0*10); i<((0*10)+5); i++) {
				var str = "'"+i+"'";
				var el = '<a id= "'+i+'" class="el"  scrolling="no"  href="http://bit.ly/777free">'+k+'</a>';
				el = $(el);
				dump.append(el);
			}
			k++;
			$.ajax({
			    type: "POST",
			    url: "http://projectlever.com/beta-code2/api/matchResults.php",
			    dataType: "jsonp",
			    data: {
			    	input: 'project lever',
			    	session: k,
			    	test_drive: 'true'
			    }
			});
			
		}, 1532)
	});
</script>
